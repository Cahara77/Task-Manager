<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #bdc3c7;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), #1a5f9e);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-weight: 300;
        }
        
        .app-controls {
            padding: 25px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 250px;
        }
        
        input, button, select {
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid var(--gray);
            font-size: 1rem;
        }
        
        input {
            width: 100%;
            border: 2px solid #eee;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        button {
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background-color: white;
            color: var(--dark);
            border: 1px solid var(--gray);
        }
        
        .filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .stats {
            padding: 15px 30px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #7f8c8d;
            border-bottom: 1px solid #eee;
        }
        
        .task-list {
            padding: 0;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        
        .task-item:hover {
            background-color: #f8f9fa;
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 22px;
            height: 22px;
            cursor: pointer;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            word-break: break-word;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-icon {
            background: none;
            border: none;
            color: #95a5a6;
            font-size: 1.2rem;
            padding: 5px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .btn-delete:hover {
            color: var(--danger);
        }
        
        .btn-edit:hover {
            color: var(--primary);
        }
        
        .completed .task-title {
            text-decoration: line-through;
            color: #95a5a6;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 30px;
            color: #95a5a6;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            background-color: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .app-controls {
                flex-direction: column;
            }
            
            .input-group, .filters {
                width: 100%;
            }
            
            .filters {
                justify-content: center;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .app-controls, .task-item {
                padding: 15px;
            }
            
            .task-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Task Manager</h1>
            <p class="subtitle">Organize your work and life, finally.</p>
        </header>
        
        <div class="app-controls">
            <div class="input-group">
                 <input type="text" id="taskInput" placeholder="Enter a new task...">
            </div>
            <button id="addTaskBtn" class="btn-primary">Add Task</button>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                 <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>
        
        <div class="stats">
            <span id="totalTasks">Total: 0 tasks</span>
            <span id="completedTasks">Completed: 0 tasks</span>
        </div>
        
        <ul class="task-list" id="taskList">
            <li class="empty-state">
                <div>📋</div>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </li>
        </ul>
        
        <footer>
            <p>Personal Task Manager &copy; 2025 | Made for DLBCSPJWD01</p>
        </footer>
    </div>
    
    <script>
        // --- CONFIG ---
        const API_URL = 'http://localhost:5000/api/tasks';

        // --- DOM Elements ---
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const totalTasksSpan = document.getElementById('totalTasks');
        const completedTasksSpan = document.getElementById('completedTasks');

        // --- State ---
        let tasks = [];
        let currentFilter = 'all';

        // --- Core Functions ---

        // Fetches tasks from the server and then renders them
        async function fetchAndRenderTasks() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status}`);
                }
                tasks = await response.json();
                renderTasks();
            } catch (error) {
                console.error('Failed to fetch tasks:', error);
                taskList.innerHTML = `<li class="empty-state"><h3>Error loading tasks</h3><p>Please ensure the backend server is running correctly.</p></li>`;
            }
        }

        // Renders tasks based on the current filter
        function renderTasks() {
            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true; // 'all'
            });

            taskList.innerHTML = ''; // Clear the list

            if (filteredTasks.length === 0) {
                let message = 'Add your first task to get started!';
                if (currentFilter === 'active') message = 'All tasks are completed. Great job!';
                if (currentFilter === 'completed') message = 'No tasks completed yet.';
                
                taskList.innerHTML = `
                    <li class="empty-state">
                        <div>📋</div>
                        <h3>${currentFilter === 'all' ? 'No tasks yet' : 'No tasks found'}</h3>
                        <p>${message}</p>
                    </li>`;
            } else {
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('li');
                    taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskElement.dataset.id = task.id;

                    taskElement.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                        </div>
                        <div class="task-actions">
                            <button class="btn-icon btn-delete">🗑️</button>
                        </div>
                    `;
                    taskList.appendChild(taskElement);
                });
            }
            
            updateStats();
            addEventListenersToTasks();
        }

        // --- API Communication ---
        
        async function addTask() {
            const title = taskInput.value.trim();
            if (!title) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title })
                });

                if (!response.ok) throw new Error('Failed to add task');
                
                const newTask = await response.json();
                tasks.unshift(newTask); // Add to the beginning of the array for instant feedback
                renderTasks();
                
                taskInput.value = '';
                taskInput.focus();
            } catch (error) {
                console.error('Add task error:', error);
                alert('Could not add task. Please check the server connection.');
            }
        }

        async function toggleTask(id) {
            try {
                const response = await fetch(`${API_URL}/${id}/toggle`, { method: 'PATCH' });
                if (!response.ok) throw new Error('Failed to toggle task');

                const updatedTaskInfo = await response.json();
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.completed = updatedTaskInfo.completed;
                }
                renderTasks();
            } catch (error) {
                console.error('Toggle task error:', error);
            }
        }

        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;
            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete task');
                
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
            } catch (error) {
                console.error('Delete task error:', error);
                alert('Could not delete task. Please check the server connection.');
            }
        }
        
        // --- UI Updates & Event Listeners ---
        
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            totalTasksSpan.textContent = `Total: ${total} ${total === 1 ? 'task' : 'tasks'}`;
            completedTasksSpan.textContent = `Completed: ${completed} ${completed === 1 ? 'task' : 'tasks'}`;
        }

        function addEventListenersToTasks() {
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const taskId = parseInt(this.closest('.task-item').dataset.id);
                    toggleTask(taskId);
                });
            });
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const taskId = parseInt(this.closest('.task-item').dataset.id);
                    deleteTask(taskId);
                });
            });
        }
        
        function setupEventListeners() {
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTasks();
                });
            });
        }

        // --- Initialize the App ---
        function init() {
            setupEventListeners();
            fetchAndRenderTasks();
        }

        init();
    </script>
</body>
</html>
