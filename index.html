<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Task Manager</h1>
            <p class="subtitle">Organize your work and life, finally.</p>
        </header>
        
        <div class="app-controls">
            <div class="input-group">
                 <input type="text" id="taskInput" placeholder="Enter a new task...">
            </div>
            <button id="addTaskBtn" class="btn-primary">Add Task</button>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                 <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>
        
        <div class="stats">
            <span id="totalTasks">Total: 0 tasks</span>
            <span id="completedTasks">Completed: 0 tasks</span>
        </div>
        
        <ul class="task-list" id="taskList">
            <li class="empty-state">
                <div>ðŸ“‹</div>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </li>
        </ul>
        
        <footer>
            <p>Personal Task Manager &copy; 2025 | Made for DLBCSPJWD01</p>
        </footer>
    </div>
<script src="script.js"></script>
</body>
</html>
